server:
  port: 1205
  servlet:
    context-path: /product-service
spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/stockmanagement
  kafka:
    consumer:
      auto-offset-reset: earliest
kafka:
  topic:
    product:
      history: cmd.entity.product
      update: cmd.update.product
    stock:
      add: cmd.product.stock